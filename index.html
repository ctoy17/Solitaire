<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="Solitaire/assets/background_2.png">
    <link href="Solitaire/assets/card back/card_back.png">
    <link rel="stylesheet" href="css/main.css"> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
    <title>SOLITAIRE</title>
</head>
<body>
    <div class="gameScreen">
        <div id = "table">
            <div class = "stock">
                <div id="draw">draw</div>
                <div id="waste">waste</div>
            </div>
            <ul class="aces">
                <li id="ace1" data-empty="true">hearts</li>
                <li id="ace2" data-empty="true">diamonds</li>
                <li id="ace3" data-empty="true">spades</li>
                <li id="ace4" data-empty="true">clubs</li>
            </ul>
            <div class="settings">
                <ul>SETTINGS
                    <li>Sound Effects</li>
                    <li>Restart</li>
                </ul>

            </div>
            <ul class="tableau">
                <li id="stack1"><ul></ul>t1</li>
                <li id="stack2"><ul></ul>t2</li>
                <li id="stack3"><ul></ul>t3</li>
                <li id="stack4"><ul></ul>t4</li>
                <li id="stack5"><ul></ul>t5</li>
                <li id="stack6"><ul></ul>t6</li>
                <li id="stack7"><ul></ul>t7</li>
            </ul>
        </div>    
    </div>
        
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
