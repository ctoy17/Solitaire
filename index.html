<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://github.com/ctoy17/Solitaire/tree/main/css/images/cards">
    <link rel="stylesheet" href="css/main.css"> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
    <title>SOLITAIRE</title>
</head>
<body>
    <div id="game">
        <div class="topRow">
            <div class="stock">
                <div id="draw" class="card large back-red shadow"><ul></ul></div>
                <div id="waste" class="card large outline"><ul></ul></div>
            </div>
            <div id="logo"></div>
            <ul id="aces" class="ace">
                <li id="hearts" class="card large outline"><ul></ul></li>
                <li id="diamonds" class="card large outline"><ul></ul></li>
                <li id="spades" class="card large outline"><ul></ul></li>
                <li id="clubs" class="card large outline"><ul></ul></li>
            </ul>
        </div>
        <div class="tableau">
            <ul id="stack" class="stacks">
                <li id="stack1" class="card large outline"><ul></ul></li>
                <li id="stack2" class="card large outline"><ul></ul></li>
                <li id="stack3" class="card large outline"><ul></ul></li>
                <li id="stack4" class="card large outline"><ul></ul></li>
                <li id="stack5" class="card large outline"><ul></ul></li>
                <li id="stack6" class="card large outline"><ul></ul></li>
                <li id="stack7" class="card large outline"><ul></ul></li>
            </ul>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
